<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create Account</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="name-fields">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" />
            <mat-error
              *ngIf="registerForm.get('firstName')?.hasError('required')"
              >First name is required</mat-error
            >
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" />
            <mat-error
              *ngIf="registerForm.get('lastName')?.hasError('required')"
              >Last name is required</mat-error
            >
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')"
            >Email is required</mat-error
          >
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')"
            >Please enter a valid email</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')"
            >Password is required</mat-error
          >
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')"
            >Password must be at least 6 characters</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="confirmPassword"
          />
          <mat-error *ngIf="registerForm.hasError('mismatch')"
            >Passwords do not match</mat-error
          >
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="registerForm.invalid"
        >
          Create Account
        </button>
      </form>

      <div class="additional-links">
        <a routerLink="/auth/login">Already have an account? Login</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
